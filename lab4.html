<!DOCTYPE html>
<html>
<body>
<script>
	var str=prompt("Enter the Input","");
	if(!isNaN(str))
	{
		var num,rev=0,rem;
		num=parseInt(str);
		while(num!=0)
		{
			rem=num%10;
			num=parseInt(num/10);
			rev=rev*10+rem;
		}
		alert("Reverse of "+str+" is "+rev);
	}
	else
	{
		str=str.toLowerCase();
		var arr=str.split('');
		for (var i = 0; i < arr.length; i++) {
			if (arr[i]=='a'||arr[i]=='e'||arr[i]=='i'||arr[i]=='o'|arr[i]=='u') 
				break;
		}
		if (i<arr.length) 
			alert("Position of leftmost vowel is "+(i+1));
		else 
			alert("No vowels found");
	}
</script>
</body>
</html>
