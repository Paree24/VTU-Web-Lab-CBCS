<!DOCTYPE html>
<html>
<head>
	<title>Squares & Cubes</title>
	<style>
		table,tr,td
		{
			border:solid black;
				   width: 33%;
				   text-align: center;
				   border-collapse: collapse;
			background-color: lightblue;
		}
		table {margin:auto;}
	</style>
	<script>
		document.write("<table><tr><th colspan='3'> Squares & Cubes </th></tr>");
		document.write("<tr><td>Number</td><td>Squares</td><td>Cubes</td></tr>");
		for (var n = 0; n <=100; n++) {
			document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
		}
		document.write("</table>");
	</script>
</head>
</html>
